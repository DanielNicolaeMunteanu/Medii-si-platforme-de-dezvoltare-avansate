name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # sau 7.0.x dacă folosești altă versiune

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --no-restore

    - name: Build solution
      run: dotnet build Medii-si-platforme-de-dezvoltare-avansate/blob/main/MPDA_proiect1/MPDA_proiect1.sln --no-restore

    - name: Run tests
      run: dotnet test Medii-si-platforme-de-dezvoltare-avansate/blob/main/MPDA_proiect1/MPDA_proiect1.sln --no-build --verbosity normal

